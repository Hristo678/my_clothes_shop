<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head">

</head>

<body>

<div
        th:replace="fragments/navbar :: navbar">
    Navbar
</div>


<div class="container">
    <h2 class="text-center text-white">Update Offer</h2>
    <form
            th:object="${offer}"
            th:action="@{/offer/{id}/update(id=*{id})}"
            th:method="patch"


            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label  for="price" class="text-dark font-weight-bold h5">Цена</label>
                <input id="price" th:field="*{price}"  th:errorclass="is-invalid" type="number" class="form-control"
                       placeholder="Цена"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Цената е задължителна.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label  for="name" class="text-dark font-weight-bold h5">Име на офертата</label>
                <input id="name" th:field="*{name}"  th:errorclass="is-invalid" type="number" class="form-control"
                       placeholder="Suggested price"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Името е задължително.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-dark font-weight-bold h5" for="category">Категория</label>
                <select th:name="category"  th:errorclass="is-invalid" id="category" class="form-control">
                    <option value="">- Select engine type -</option>
                    <option th:each="category : ${categories}"
                            th:text="${category}"
                            th:value="${category}"
                            th:selected="${category} ==  *{category}"
                    >
                        Категория
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Категорията е задължителна.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-dark font-weight-bold h5" for="gender">Пол</label>
                <select th:name="gender"  th:errorclass="is-invalid" id="gender" class="form-control">
                    <option value="">- Select transmission type -</option>
                    <option th:each="gender : ${genders}"
                            th:text="${gender}"
                            th:value="${gender}"
                            th:selected="${gender} ==  *{gender}"> Пол
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Полът е задължителен.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-dark font-weight-bold h5 " for="size">Размери</label>
                <select th:name="sizes" multiple  th:errorclass="is-invalid" id="size" class="form-control">

                    <option th:each="size : ${sizes}"
                            th:text="${size}"
                            th:value="${size}"

                    >
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Размерът е задължителен.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-dark font-weight-bold h5" for="description">Описание</label>
                <textarea id="description" th:field = "*{description}" th:errorclass="is-invalid" type="textarea" class="form-control" rows="3"
                          placeholder="Description"></textarea>
                <p class="invalid-feedback errors alert alert-danger">
                    Описаниетое задължително.
                </p>
            </div>
        </div>


        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg h4 text-white font-weight-bold" value="Редактирай"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
